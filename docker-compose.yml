version: "3"

services:
  # Database
  postgres:
    image: postgres:15.2
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - ./postgres/database:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pseudopass
      - POSTGRES_PASSWORD=pseudopass-default-password123
    networks:
      - pseudopass-network

  # Redis cache
  redis:
    image: "redis:6.0.12"
    ports:
      - "6379:6379"
    networks:
      - pseudopass-network

  # React app
  frontend:
    image: pseudopass-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../web/dist:/app/dist
      - ./certs:/etc/letsencrypt/live/pseudopass.org/
    networks:
      - pseudopass-network

#      - ./certs:/etc/letsencrypt/live/pseudopass.org/
#      - ./nginx.conf:/etc/nginx/nginx.conf:ro
#      - ./data:/data/letsencrypt
#      - ../web/build:/usr/share/nginx/html
  # Express.js app
  backend:
    restart: always
    ports:
      - "4443:4443"
    image: pseudopass-backend
    volumes:
      - ./dist:/app
    env_file: production.env
    environment:
      - ENV=production
    depends_on:
      - postgres
      - redis
    networks:
      - pseudopass-network
